<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/main-style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Natours | Exciting tours for adventurous people</title>
    </head>
    <body>
        <header class="header">
            <!-- Img inline element so why it should be in container for more controle of it: positioning image by positioning container -->
            <div class="header__logo-box">
                <!-- atributes of img src: sorces; alt: name for image for SEO and for problems with loading img -->
                <img src="./img/logo-white.png" alt="Logo" class="header__logo">
            </div>
            <div class="header__text-box">
                <h1 class="heading-promary">
                    <!-- use span element for styling two types of text: one from the top, and one from the bottom -->
                    <span class="heading-promary--main">Outdoors</span>
                    <span class="heading-promary--sub">Is where life happens</span>
                </h1>
                <a href="https://codepen.io/jola95/pen/wvMGbjW?editors=1100" class="btn btn--white btn--animated">Discower our tours</a>
            </div>
        
        </header>
        
    </body>
